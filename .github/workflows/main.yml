name: CI
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node Version
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Lint
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: stylelint
      - name: Test
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
